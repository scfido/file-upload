<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/lib/webuploader-0.1.5/webuploader.css">
    <link rel="stylesheet" type="text/css" href="/lib/bootstrap/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="/lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/lib/webuploader-0.1.5/webuploader.js"></script>
</head>

<body>
    <div id="uploader" class="wu-example">
        <!--用来存放文件信息-->
        <div id="thelist" class="uploader-list"></div>
        <div class="btns">
            <div id="picker">选择文件</div>
            <button id="ctlBtn" class="btn btn-default">开始上传</button>
        </div>
    </div>

</body>
<script>
    var $list = $('#thelist'),
        $btn = $('#ctlBtn'),
        state = 'pending'

    var uploader = WebUploader.create({

        // swf文件路径
        swf: '/lib/webuploader-0.1.5/Uploader.swf',

        // 文件接收服务端。
        server: '/Upload/file',

        // 选择文件的按钮。可选。
        // 内部根据当前运行是创建，可能是input元素，也可能是flash.
        pick: '#picker',
        threads: 3,
        chunked: true,

        chunkSize: 10 * 1024 * 1024,

        // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
        compress: false,
        prepareNextFile: true
    });

    // 当有文件被添加进队列的时候
    uploader.on('fileQueued', function (file) {
        var deferred = WebUploader.Deferred();
        console.time("md5");
        var md5Hash = uploader.md5File(file, 0, 1024)
            .fail(function () {
                deferred.reject();
            })
            // 及时显示进度
            .progress(function (percentage) {
                console.log('分析进度:', percentage);
            })
            // md5值计算完成
            .then(function (md5) {
                file.hash = file.name + "-" + md5 + "-" + file.size;
                console.log(file.name + " Hash:" + md5);
                console.timeEnd("md5");
                $.ajax("/upload/existchunks", {
                    dataType: 'json',
                    data: {
                        name: file.name,
                        hash: file.hash
                    },
                    success: function (rep) {
                        file.existChunks = rep.existChunks;
                        deferred.resolve();
                    },
                    error: function (rep) {
                        console.error("获取hash失败");
                        deferred.resolve();
                    }

                });

            });
        $list.append('<div id="' + file.id + '" class="item">' +
            '<h4 class="info">' + file.name + '</h4>' +
            '<p class="state">等待上传...</p>' +
            '</div>');
        return deferred.promise();
    });

    //文件上传过程中创建进度条实时显示。
    uploader.on('uploadProgress', function (file, percentage) {
        var $li = $('#' + file.id),
            $percent = $li.find('.progress .progress-bar');

        // 避免重复创建
        if (!$percent.length) {
            $percent = $('<div class="progress progress-striped active">' +
                '<div class="progress-bar" role="progressbar" style="width: 0%">' +
                '</div>' +
                '</div>').appendTo($li).find('.progress-bar');
        }

        $li.find('p.state').text('上传中');

        $percent.css('width', percentage * 100 + '%');
    });

    uploader.on("uploadStart", function (file) {
        console.log("开始" + file.name)
        console.time("upload");
    });

    uploader.on('uploadSuccess', function (file) {
        var deferred = WebUploader.Deferred();
        $.ajax("/upload/complete", {
            type: "POST",
            dataType: 'json',
            data: {
                name: file.name,
                size: file.size,
                hash: file.hash,
                chunk: file.chunk,
                chunks: file.chunks
            },
            success: function (rep) {
                if (rep.result == true)
                    $('#' + file.id).find('p.state').text('已上传');
                else
                    $('#' + file.id).find('p.state').text('合并失败');
                deferred.resolve();
            },
            error: function (rep) {
                $('#' + file.id).find('p.state').text('合并失败');
                deferred.resolve();
            }
        })
        console.timeEnd("upload");
    });

    uploader.on('uploadError', function (file) {
        $('#' + file.id).find('p.state').text('上传出错');
    });

    uploader.on('uploadComplete', function (file) {
        $('#' + file.id).find('.progress').fadeOut();
    });

    uploader.on('uploadBeforeSend', function (data) {
        var deferred = WebUploader.Deferred();
        var file = data.file;
        //  console.log("上传 " + file.name + " " + data.chunk + "/" + data.chunks);

        uploader.md5File(data.blob, 0, 1024)
            .fail(function () {
                console.error("文件 " + file.name + "读取失败");
                deferred.reject();
            })
            .then(function (md5) {
                // 如果验证已经上传过
                if (file.existChunks && file.existChunks.indexOf(md5) >= 0) {
                    deferred.reject();
                    console.log("跳过 " + file.name + " " + data.chunk + "/" + data.chunks);
                }
                else {
                    console.log("上传 " + file.name + " " + data.chunk + "/" + data.chunks);
                    deferred.resolve();
                }
            });

        return deferred.promise();
    });

    $btn.on('click', function () {
        if (state === 'uploading') {
            uploader.stop();
        } else {
            uploader.upload();
        }
    });

</script>

</html>
